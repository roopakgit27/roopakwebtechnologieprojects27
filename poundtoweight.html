<!DOCTYPE html>
<html lang="en">
<head>
    <title>poundtoweight</title>
<style>
    div{
       height: 120px;
       width: 300px; 
       background-color: burlywood;
       margin-top: 250px;
       border-radius: 5px;
       box-shadow:1px 1px 2px 2px whitesmoke;
    }
    input{
        margin-top: -10px;
        width:max-content;
    }
  body{
    background-image:repeating-linear-gradient(to top left,yellow 10%,white 20%,yellow 30%);
    background-size: 100% 1000px;
  }
#show{
    display: inline;
    }
</style>
</head>
<body>
   <center><div><h2 style="color: cadetblue; text-align:left ;"> Weight Converter</h2><label style="color: cadetblue; text-align: left ;">Pounds :</label><input type="number" id="input" onchange="convert()"><br><label type="number" id="show" style="color: cadetblue; text-align: justify;">Enter a number </label></div>

</center>
   <script>
    function convert(){
    let  x= document.getElementById("input").value
    
    if (x<0){
    document.getElementById("show").innerHTML="enter valid number "
    document.getElementById("show").style.color="red"

    }
    else if(x>0){
    let  y=x/2.2
    document.getElementById("show").innerHTML="your weight kg is :"+y;
    document.getElementById("show").style.color="green"
    }
    else{
        document.getElementById("show").innerHTML="Enter number"
        document.getElementById("show").style.color="cadetblue"
    }
   }
   </script>
</body>
</html>
